<!DOCTYPE html>
<html>
<head>
  <title>Two Column Layout</title>
  <style>
    .container {
      display: flex;
    }
    .left-col {
      width: 50%;
      background-color: lightgray;
    }
    .right-col {
      width: 50%;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-col">
      <h2>Best Selling Books</h2>
      <ul>
        <li>Harry Potter</li>
        <li>Lord of the rings</li>
        <li>The Song of Ice And Fire</li>
        <li>Dance of the dragons</li>
        <li>The Name of the wind</li>
      </ul>
    </div>
    <div class="right-col">
      <h2>Favorite Celebrities</h2>
      <ul>
        <li>Will Smith</li>
        <li>Dwayne Johnson</li>
        <li>Keith Miller</li>
        <li>Henry Cavill</li>
        <li>Bob Oddinson</li>
      </ul>
    </div>
  </div>
</body>
</html>
