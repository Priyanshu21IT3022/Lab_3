<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    nav {
      background-color: lightblue;
    }
    nav ul {
      display: inline;
      margin: 0;
      padding: 0;
    }
    nav li {
      list-style: none;
      display: inline-block;
      margin-right: 10px;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    nav a:hover {
      background-color: darkblue;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://www.google.com/">Home</a></li>
      <li><a href="https://www.youtube.com/">About</a></li>
      <li><a href="https://www.linkedin.com/">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
