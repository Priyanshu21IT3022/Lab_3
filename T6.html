<!DOCTYPE html>
<html>
  <head>
    <style>
      .card {
        animation: spin 4s infinite linear;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img class="card" src="https://images.freeimages.com/images/premium/previews/3142/31426132-playing-card-isolated.jpg" alt="Playing Card">
  </body>
</html>
